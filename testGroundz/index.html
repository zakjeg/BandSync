<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BandSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="title">BandSync</div>

    <button id="follow" class="btnFollow" title="Follow the leader">Follow</button>
    <button id="lead" class="btnLead" title="Lead the sesion">Lead</button>
    <button id="solo" class="btnSolo" title="Solo scroll the sheet">Solo</button>
    

    <div id="pageBadge" class="pill">– / –</div>
    <button id="prev" class="btn" title="Previous page">←</button>
    <button id="next" class="btn" title="Next page">→</button>
  </header>

  <div id="viewer" aria-label="PDF pages list"></div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- PDF.js (ESM) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf.min.mjs" type="module"></script>
  <!-- script.js -->
  <script src="script.js" type="module"></script>

</body>
</html>
